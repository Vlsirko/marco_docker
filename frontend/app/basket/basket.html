<div class="basket">
    <h1>Корзина</h1>
    <div ng-show="!empty">
        <table class="table table-striped">
            <tr ng-repeat="product in products" ng-show="basket[product.id]">
                <td class="2">
                    <a href="#/c/{{product.category.url}}/{{product.url}}">
                    <marco-image class='marco-image img-responsive' height="64" width="64"
                                 source="{{product.title_image.path}}" alt="{{product.title_image.title}}"></marco-image>
                    </a>
                </td>
                <td><a href="#/c/{{product.category.url}}/{{product.url}}">{{product.title}}</a></td>
                <td class="col-md-2"><input ng-change="changeQuantity()" class="form-control" min="1" type="number" ng-model="basket[product.id]"/></td>
                <td class="col-md-2">{{product.price * basket[product.id]}} грн</td>
                <td class="col-md-1"><i class="glyphicon glyphicon-remove remove" ng-click="removeFromCard(product.id)"></i></td>
            </tr>
        </table>
        <div class="row text-right">
            <span class="h4">Итого: {{amount}} грн</span>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="exampleInputEmail1">ФИО</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="comment">Email</label>
                <textarea class="form-control" id="comment"></textarea>
            </div>
        </div>
        
        <div class="row pull-right">
            <button ng-click="clearBasket()" class="btn btn-default">Очистить</button>
            <button ng-click="confirmOrder()" class="btn btn-success">Оформить заказ</button>
        </div>
    </div>

    <div ng-show="empty" class="alert alert-success">Тут пусто</div>
</div>
