<!DOCTYPE html>
<!--[if lt IE 7]>

<!--[if IE 7]>

<html lang="en" ng-app="MirrorStore" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="title"></title>
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{meta}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="components/static/favicon.png" type="image/png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-theme-cosmo/cosmo.min.css">
    <link rel="stylesheet" href="bower_components/responsive-slider/responsiveslides.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
<div ng-hide="apiConnection || apiError">Загрузка...</div>
<div ng-show="apiError" class="alert-danger alert">Ошибка подключения к api</div>

<div ng-hide="!apiConnection || apiError" ng-cloak>
    <div class="container">

        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a
                href="http://browsehappy.com/">upgrade
            your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="row">
            <marco-top-sidebar></marco-top-sidebar>
        </div>


        <div class="row">
            <!--Логотип-->
            <div class="col-md-3">
                <a href='/#/'>
                    <img id='logo' class='img-responsive' src='components/static/site/logo.png' alt='logo'>
                </a>

                <marco-sidebar></marco-sidebar>

            </div>

            <div class="col-md-9 fade" ng-view></div>
        </div>

        <div class="seo-text col-md-12" ng-bind="description"></div>
    </div>

    <!--сабфутер-->
    <div id='subfooter'>
        <div class="container">
            <div class="col-md-8">
                <div class="col-md-4" ng-repeat="cat in categories">
                    <ul>
                        {{cat.title}}
                        <li ng-repeat="child in cat.childrens"><a href='#/{{cat.url}}'>{{child.title}}</a></li>

                    </ul>
                </div>
            </div>

            <div class="col-md-4">
                <div class="col-md-12">
                    <span class="h4">Способы оплаты</span><br>
                    <a href=''><img src='components/static/site/privat24.png' width='75' height='50'></a>
                    <a href=''><img src='components/static/site/webmoney.png' width='75' height='50'></a>
                    <a href=''><img src='components/static/site/paypal-credit-cards.jpg' width='75' height='50'></a>
                    <img src='components/static/site/cash2.png' width='50' height='50'>
                </div>

                <div class="col-md-12">
                    <span class="h4">Способы доставки</span><br>
                    <a href=''><img src='components/static/site/nova_poshta.gif' width='75' height='50'></a>
                    <a href=''><img src='components/static/site/intime.jpg' width='75' height='50'></a>
                    <a href=''><img src='components/static/site/ukrposhta-logo.gif' width='75' height='50'></a>
                    <img src='components/static/site/courier.png' width='50' height='50'>
                </div>

                <!--div class="col-md-12">
                    <span class="h4">Мы в интернете</span><br>
                    <a href=''><img src='../static/site/vk.jpg' width='25' height='25'></a>
                    <a href=''><img src='../static/site/fb.png' width='25' height='25'></a>
                    <a href=''><img src='../static/site/youtube.png' width='25' height='25'></a>
                </div-->

            </div>
        </div>
    </div>
    <!--футер-->
    <div id='footer'>
        2014-2015 © Все права защищены. Сайт разработано <a href=''>SirkoStudio</a>
    </div>
</div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/responsive-slider/responsiveslides.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="components/services.js"></script>
<script src="app.js"></script>
<script src="components/directives.js"></script>
<script src="index/index.js"></script>
<script src="catalog/catalog.js"></script>
<script src="card/card.js"></script>
<script src="confirm_order/confirm_order.js"></script>
<script src="basket/basket.js"></script>
<script src="page/page.js"></script>
</body>

</html>
