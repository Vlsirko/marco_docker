<div class="container-fluid" ng-controller="catalogCtrl">


  <div class="container-fluid">

      <div class="row">

        <div ng-repeat="product in products" class="col-sm-4 col-lg-4 col-md-4">
          <div class="thumbnail product-card">
            <img ng-src="{{product.title_image.image}}" alt="">

            <div class="status-block">
              <span class="label label-success">Новинка</span>
              <span class="label label-danger">Акция</span>
              <span class="label label-warning">Под заказ</span>
            </div>

            <div class="caption">
              <h4 class="pull-right">{{product.price}} грн</h4>
              <h4>{{product.title}}</h4>
            </div>
            <div class="text-right">
              <a href="#" class="btn btn-primary btn-sm" role="button">В корзину</a>
              <a href="#" class="btn btn-default btn-sm" role="button">Подробнее</a>
            </div>
          </div>
        </div>

      </div>

  </div>

  <nav>
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
