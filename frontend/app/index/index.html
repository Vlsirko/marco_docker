<div ng-controller="IndexCtrl">
    <div class="col-md-12 slider">

        <div class="row carousel-holder">

            <div class="col-md-12" ng-if="result">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li ng-repeat="(index, image) in images" data-target="#carousel-example-generic"
                            data-slide-to="{{index}}" ng-class="index==0? 'active' : ''"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div ng-repeat="(index, image) in images" ng-class="index==0? 'item active' : 'item'">
                            <img class="slide-image" ng-src="{{image.image}}" alt="{{image.title}}">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

        </div>


    </div>

    <div class="container-fluid">

        <h3>Новинки</h3>
        <div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 product-icon"></div>

        </div>
    </div>

    <div class="container-fluid">
        <h3>Рекомендуемое</h3>
        <div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 product-icon"></div>
        </div>
    </div>
</div>
