<form name="orderConfirmForm" ng-submit="confirmOrder()">
    <div class="modal-header">
        <h3 class="modal-title">Подтверждение заказа</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="exampleInputEmail1">ФИО</label>
            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="exampleInputEmail1">
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" ng-model="user.phone" ng-required="true" class="form-control" id="phone">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="user.email" ng-required="true" type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="email">Способ доставки</label>
            <select ng-model="defaultMethod" class="form-control">
                <option ng-repeat="(index, opt) in deliveryMethods" value="{{index}}">{{opt}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comment">Комментарий к заказу</label>
            <textarea ng-model="comment" class="form-control" id="comment"></textarea>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="close()">Отмена</button>
        <button class="btn btn-success" type="submit" ng-disabled="orderConfirmForm.$invalid">Подтвердить</button>
    </div>

</form>
