<div class="row carousel-holder" ng-controller="MainSliderController">

    <div class="col-md-12" ng-if="result">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li ng-repeat="(index, image) in images" data-target="#carousel-example-generic"
                    data-slide-to="{$index$}" ng-class="index==0? 'active' : ''"></li>
            </ol>
            <div class="carousel-inner">
                <div ng-repeat="(index, image) in images" ng-class="index==0? 'item active' : 'item'">
                    <img class="slide-image" ng-src="{$image.image$}" alt="{$image.title$}">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</div>

<div class="row" ng-controller="ProductsListingController">

    <div ng-repeat="product in products" class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img width='320' height='150' ng-src="{$product.title_image.image$}" alt="">
            <div class="caption">
                <h4 class="pull-right">{$product.price$} грн</h4>
                <h4><a href="#">{$product.title$}</a>
                </h4>
                <p>See more snippets like this online store item at <a target="_blank"
                                                                       href="http://www.bootsnipp.com">Bootsnipp
                    - http://bootsnipp.com</a>.</p>
            </div>
            <div class="ratings">
                <p class="pull-right">15 reviews</p>
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>


    <div class="col-sm-4 col-lg-4 col-md-4">
        <h4><a href="#">Like this template?</a>
        </h4>
        <p>If you like this template, then check out <a target="_blank"
                                                        href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/">this
            tutorial</a> on how to build a working review system for your online store!</p>
        <a class="btn btn-primary" target="_blank"
           href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/">View
            Tutorial</a>
    </div>

</div>
